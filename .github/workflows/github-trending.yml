name: GitHub Topics Trending

on:
  schedule:
    # 每天 UTC 02:00 (北京时间 10:00) 运行
    - cron: '0 2 * * *'
  workflow_dispatch:  # 支持手动触发

# 设置权限
permissions:
  contents: write

jobs:
  trending:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run trending analysis
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          TOPIC: ${{ secrets.TOPIC || 'claude-code' }}
          ZHIPU_API_KEY: ${{ secrets.ZHIPU_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL || 'onboarding@resend.dev' }}
          DB_PATH: data/github-trending.db
          DB_RETENTION_DAYS: 90
        run: |
          python -m src.main

      - name: Upload database artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-trending-db
          path: data/github-trending.db
          retention-days: 30

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
